<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Market</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://kit.fontawesome.com/73484ee6a6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--Navbar area-->
    <nav class="navbar border-bottom border-body py-0" data-bs-theme="dark" style="background-color: rgb(21, 21, 21);">
        <div class="container">
            <a href="index.html" class="navbar-brand py-0">
                <img src="/Images/logo.png" alt="logo" width="80" height="80" class="d-inline-block align-text-center">
            </a>
            <div class="d-flex">
              <a href="index.html" class="btn btn-outline-primary">
                <i class="fa-solid fa-arrow-left"></i> Return to home
              </a>
            </div>
        </div>
    </nav>
    <!--Alerts-->
    <div class="alert alert-danger d-none my-3" role="alert" id="alert-delete">
      <i class="fa-solid fa-trash"></i>
      <span>Product deleted successfully!</span>
    </div>
    <div class="alert alert-success d-none my-3" role="alert" id="alert-add">
      <i class="fa-solid fa-check"></i>
      <span>Product added successfully!</span>
    </div>
    <div class="alert alert-success d-none my-3" role="alert" id="alert-edit">
      <i class="fa-solid fa-pencil"></i>
      <span>Product edited successfully!</span>
    </div>
    
<!--Table area-->
<table class="table table-light table-striped align-middle text-center">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Edit/Remove</th>
      </tr>
    </thead>
    <tbody id="results-area">
    </tbody>
</table>
<!--Creation area-->
<div class="creation-area row bg-light p-0 g-2 my-4" id="creation-area">
    <div class="col-md-2">
        <input type="text" class="form-control" id="add-name" placeholder="Name...">
    </div>
    <div class="col-md-1">
        <input type="text" class="form-control" id="add-brand" placeholder="Brand...">
    </div>
    <div class="col-md-3">
        <input type="text" class="form-control" id="add-desc" placeholder="Description...">
    </div>
    <div class="col-md-3">
        <input type="text" class="form-control" id="add-image" placeholder="Image URL...">
    </div>
    <div class="col-md-1">
        <input type="number" class="form-control"  name="add-price" id="add-price" placeholder="$" step="1" min="0" max="1000">
    </div>
    <div class="col-md-2" id="add-div">
        <button type="button" id="add-btn" class="btn btn-success ms-5" onclick="addProduct()">Add product</button>
    </div>
    <div class="col-md-2 d-none" id="update-div">
      <button type="button" id="update-btn" class="btn btn-success ms-5">Update product</button>
  </div>
</div>
<!--Alert-->
<div class="alert alert-warning d-none my-3" role="alert" id="alert">
  <i class="fa-solid fa-triangle-exclamation"></i>
  <span>You must specify all fields! </span>
</div>

 <!--Footer area-->
     <footer class="text-center" style="background-color: rgb(21, 21, 21);">
        <div class="container pt-4">
          <section class="mb-4">
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-light m-1"
              href="#!"
              role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-light m-1"
              href="#!"
              role="button"
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-light m-1"
              href="#!"
              role="button"
              ><i class="fab fa-google"></i
            ></a>
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-light m-1"
              href="#!"
              role="button"
              ><i class="fab fa-instagram"></i
            ></a>
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-light m-1"
              href="#!"
              role="button"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-light m-1"
              href="#!"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
        </div>
        <div class="text-center p-3 text-light">
          Â© 2024 Copyright:

        </div>
      </footer> 
<script src="admin.js"></script>
</body>
</html>
